<!DOCTYPE html>

  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;

    ul{
      list-style: none;
    }

    a{

      color: white;
    }

    header{
      height: 10%;

      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;

      top: 0;
    }

    .list{

      width: 100%;
      position: absolute;
      display: flex;
      justify-content: center;
    }

    .list > ul{

      width: 100%;
      height: 70px;
      line-height: 70px;
      text-align: center;
      letter-spacing: -1px;
      background-color: #184a3a;
    }

    .list > ul > li{
      font-weight: 700;
      position: relative;
      width: 120px;
    }

    .list > ul:nth-child(3) li{
      margin-left: 450px;
    }

    .head a img{
      padding: 15px;
    }
  </style>
</head>
